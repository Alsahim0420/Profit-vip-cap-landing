[build]
  # Directorio de publicación (donde están los archivos estáticos)
  publish = "."
  
  # Comando de build (no necesario para sitio estático, pero se puede dejar vacío)
  command = ""

# Configuración de contextos - Solo despliega ramas que empiecen con "release"
# IMPORTANTE: En la UI de Netlify, configura:
# - Site settings → Build & deploy → Continuous Deployment → Production branch: "release/3-nov" (o la rama release que uses)
# - Site settings → Build & deploy → Continuous Deployment → Branch deploys: Habilítalo y filtra solo ramas que empiecen con "release*"
[context.production]
  command = ""
  publish = "."

# Habilitar branch deploys solo para ramas que empiecen con "release"
[context.branch-deploy]
  command = ""
  publish = "."

# Configuración de headers para mejor rendimiento y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers específicos para imágenes (cache más largo)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos HTML (sin cache para actualizaciones)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirecciones (si es necesario)
# Por ejemplo, redirigir todas las rutas a index.html para SPA
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Configuración de funciones (si las necesitas en el futuro)
[functions]
  directory = "netlify/functions"

